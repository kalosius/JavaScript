<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>

    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'Blacksocks';
        console.log(product);

        //create a new property and value
        product.car = 'Roise Rois';
        console.log(product);

        //deleting the newy created property value pair
        delete product.car;
        console.log(product)


    </script>
</body>
</html>
